<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 Cybercrime Cost Counter • Prime Radiant</title>
  <meta name="description" content="A real‑time counter estimating cybercrime costs for 2025, reaching $10.5T by year end." />
  <style>
    /* ===== Prime Radiant brand palette ===== */
    :root {
      --brand-navy:   #39415C; /* primary deep */
      --brand-gold:   #E0A800; /* primary accent */
      --brand-gold-2: #F9CF2A; /* bright accent */
      --brand-ivory:  #FAFBF6; /* light surface */
      --brand-amber:  #A57C00; /* dark gold */
      --brand-purple: #8F6CC2; /* secondary */
      --brand-lav:    #DDC2FF; /* soft secondary */
      --brand-ivory2: #F9F6FB; /* extra light */

      /* UI tokens derived from brand */
      --bg1: #0f172a;            /* deep base */
      --bg2: var(--brand-navy);  /* brand tint */
      --fg:  #e5e7eb;            /* light text */
      --muted:#b6becc;           /* muted text tuned toward brand */
      --glass: rgba(255,255,255,0.06);
      --bar-grad: linear-gradient(90deg, var(--brand-gold), var(--brand-gold-2), var(--brand-purple));
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background:
        radial-gradient(1200px 600px at 70% 20%, rgba(249,207,42,0.06) 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      display: grid; place-items: center;
    }
    .wrap { width: min(1100px, 92vw); padding: 2rem 1.25rem 3rem; }

    /* Header with centered branding */
    header { display: grid; gap: .75rem; place-items: center; margin-bottom: 1.25rem; text-align:center; }
    .branding { display:flex; align-items:center; justify-content:center; }
    .branding img { height:60px; width:auto; filter: drop-shadow(0 2px 6px rgba(0,0,0,.35)); }
    h1 { font-size: clamp(1.4rem, 2.2vw, 2rem); font-weight: 700; letter-spacing: 0.2px; margin: 0; }
    .badge { border: 1px solid rgba(255,255,255,0.12); background: var(--glass); padding: 0.35rem 0.6rem; border-radius: 999px; font-size: 0.8rem; color: var(--muted); backdrop-filter: blur(6px); }

    .panel { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); border: 1px solid rgba(255,255,255,0.12); border-radius: 18px; padding: clamp(1rem, 4vw, 2rem); box-shadow: 0 10px 30px rgba(0,0,0,0.24), inset 0 0 0 1px rgba(255,255,255,0.03); }
    .counter { display: grid; gap: 0.5rem; align-items: start; justify-items: center; text-align: center; }

    .big { font-variant-numeric: tabular-nums lining-nums; font-feature-settings: "tnum" 1, "lnum" 1; font-weight: 800; font-size: clamp(2rem, 7vw, 5rem); line-height: 1.05; letter-spacing: 0.5px; margin: 0.25rem 0 0.5rem; text-shadow: 0 2px 12px rgba(0,0,0,0.35); }
    .subtitle { color: var(--muted); font-size: clamp(0.95rem, 1.6vw, 1.05rem); }

    .progress { width: 100%; height: 10px; border-radius: 999px; background: rgba(255,255,255,0.07); overflow: hidden; margin-top: 0.75rem; border: 1px solid rgba(255,255,255,0.12); }
    .bar { height: 100%; width: 0%; background: var(--bar-grad); transition: width 0.8s cubic-bezier(.2,.7,.2,1); box-shadow: 0 0 16px rgba(224,168,0,0.30); }

    .row { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem; align-items: center; justify-content: center; }
    .row .chip { font-size: 0.9rem; color: var(--muted); }

    footer { margin-top: 1.25rem; color: var(--muted); font-size: 0.85rem; text-align: center; }
    a { color: var(--brand-lav); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Toasts (with brand accents) */
    .toasts{position:fixed;right:16px;bottom:16px;display:flex;flex-direction:column;gap:10px;z-index:50;max-width:min(92vw,420px)}
    .toast{display:grid;grid-template-columns:auto 1fr auto;align-items:start;gap:.6rem;padding:.8rem 1rem;border-radius:14px;background:rgba(17,24,39,.82);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(8px);box-shadow:0 10px 20px rgba(0,0,0,.35);transform:translateY(12px);opacity:0;animation:toast-in .45s cubic-bezier(.2,.7,.2,1) forwards}
    .toast .title{font-weight:700}
    .toast .meta{color:var(--muted);font-size:.85rem}
    .toast .amt{font-weight:800;color:var(--brand-gold-2)}
    .toast.warn{border-color: rgba(224,168,0,.45)}
    .toast.bad{ border-color: rgba(143,108,194,.45)}
    @keyframes toast-in{to{transform:translateY(0);opacity:1}}
    @keyframes toast-out{to{transform:translateY(12px);opacity:0}}
    .toast-row{display:flex;align-items:center;gap:.5rem}

    .controls{position:fixed;right:16px;bottom:16px;transform:translateY(72px);display:flex;align-items:center;gap:.6rem;color:var(--muted);font-size:.9rem;user-select:none}
    .switch{width:44px;height:26px;border-radius:999px;background:rgba(255,255,255,.12);position:relative;cursor:pointer;border:1px solid rgba(255,255,255,.18)}
    .switch::after{content:"";position:absolute;width:20px;height:20px;border-radius:50%;top:50%;left:3px;transform:translateY(-50%);background:#fff;transition:all .2s ease}
    .switch.on{background:#e0a8002e;border-color:#e0a80066}
    .switch.on::after{left:21px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="branding">
        <img src="prime-radiant-logo-inverse.svg" alt="Prime Radiant Logo" />
      </div>
      <h1>2025 Cybercrime Cost Counter</h1>
      <div class="badge" id="asof">Initializing…</div>
    </header>

    <section class="panel counter" aria-live="polite">
      <div id="amount" class="big" aria-label="Estimated 2025 cybercrime cost so far">$0</div>
      <div class="subtitle">of <strong>$10.5 trillion</strong> projected for all of 2025</div>

      <div class="progress" aria-hidden="true"><div id="bar" class="bar"></div></div>
      <div class="row">
        <div class="chip">Year progress: <span id="pct">0%</span></div>
        <div class="chip">Per second: <span id="rate">$0</span></div>
      </div>
    </section>

    <footer>
      <p>Counter is linear across the 2025 calendar year and updates in real time. Timings use <abbr title="Coordinated Universal Time">UTC</abbr> to avoid time‑zone & DST drift.</p>
    </footer>

    <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>
    <div class="controls">
      <span>Pop‑ups</span>
      <div id="toggle" class="switch on" role="switch" aria-checked="true" tabindex="0"></div>
    </div>
  </div>

  <script>
  (function(){
    // ===== Counter core =====
    const YEAR_TOTAL = 10_500_000_000_000; // $10.5T
    const START_MS = Date.UTC(2025,0,1,0,0,0,0);
    const END_MS   = Date.UTC(2026,0,1,0,0,0,0);
    const DURATION_MS = END_MS - START_MS;
    const RATE_PER_MS = YEAR_TOTAL / DURATION_MS; // dollars per ms

    const amountEl = document.getElementById('amount');
    const pctEl    = document.getElementById('pct');
    const rateEl   = document.getElementById('rate');
    const barEl    = document.getElementById('bar');
    const asofEl   = document.getElementById('asof');

    const fmtUSD0 = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
    const fmtPct  = new Intl.NumberFormat('en-US', { style: 'percent', maximumFractionDigits: 2 });
    const fmtTime = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium' });

    function clamp01(x){ return Math.min(1, Math.max(0, x)); }
    function progressNow(){ return clamp01((Date.now() - START_MS) / DURATION_MS); }

    let currentAmount = Math.round(YEAR_TOTAL * progressNow());
    rateEl.textContent = fmtUSD0.format(Math.round(RATE_PER_MS * 1000));

    function update(){
      const nowP = progressNow();
      currentAmount = Math.min(YEAR_TOTAL, YEAR_TOTAL * nowP);
      amountEl.textContent = fmtUSD0.format(Math.floor(currentAmount));
      pctEl.textContent = fmtPct.format(nowP);
      barEl.style.width = (nowP * 100).toFixed(3) + '%';
      asofEl.textContent = 'As of ' + fmtTime.format(new Date());
      requestAnimationFrame(update);
    }
    requestAnimationFrame(update);

    // ===== Pop‑ups =====
    const firsts = ["Alex","Jordan","Taylor","Casey","Riley","Morgan","Sam","Avery","Jamie","Quinn","Drew","Cameron","Shay","Trey","Parker","Dakota"];
    const lasts  = ["Nguyen","Patel","Smith","Johnson","Brown","Garcia","Martinez","Kim","Davis","Lopez","Miller","Wilson","Anderson","Thomas","Hernandez","Walker"];
    const bizAdj = ["Blue","Prime","North","Lone Star","Silver","Atlas","Pioneer","Summit","Apex","Evergreen","Radiant","Nova"];
    const bizNoun= ["Logistics","Dental","Outfitters","Media","Consulting","Well Services","Studios","Bakery","Builders","Controls","Analytics","Hardware"];
    const bizSfx = ["LLC","Inc.","Co.","& Sons","Group"];

    function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function person(){ return `${pick(firsts)} ${pick(lasts)}`; }
    function business(){ return `${pick(bizAdj)} ${pick(bizNoun)} ${pick(bizSfx)}`; }

    const templates = [
      {subject:'person',   label:'was just phished for',                 range:[100,500],   tone:'warn'},
      {subject:'person',   label:'was hit with ransomware for',          range:[1000,10000],tone:'bad'},
      {subject:'business', label:'fell for a BEC scam costing',          range:[5000,75000],tone:'bad'},
      {subject:'business', label:'paid a fake invoice of',               range:[2000,15000],tone:'warn'},
      {subject:'business', label:'is recovering from downtime losses of',range:[10000,125000],tone:'bad'}
    ];

    const toastsEl = document.getElementById('toasts');
    const toggleEl = document.getElementById('toggle');
    let popupsOn = true;

    function fmtUSD(n){ return new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',maximumFractionDigits:0}).format(n); }
    function makeToast(){
      if(!popupsOn || window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      const t = pick(templates);
      const name = t.subject === 'person' ? person() : business();
      const amt = fmtUSD(randInt(t.range[0], t.range[1]));
      const div = document.createElement('div');
      div.className = `toast ${t.tone}`;
      div.innerHTML = `
        <div class="toast-row"><span class="title">${name}</span></div>
        <div class="meta">${t.label}</div>
        <div class="amt">${amt}</div>`;
      toastsEl.prepend(div);
      const lifespan = randInt(5000, 8500);
      setTimeout(()=>{ div.style.animation = 'toast-out .35s ease forwards'; div.addEventListener('animationend', ()=> div.remove(), {once:true}); }, lifespan);
    }
    function schedule(){ setTimeout(()=>{ makeToast(); schedule(); }, randInt(2500, 6000)); }
    setTimeout(makeToast, 1200); setTimeout(makeToast, 2200); schedule();

    function togglePopups(){ popupsOn = !popupsOn; toggleEl.classList.toggle('on', popupsOn); toggleEl.setAttribute('aria-checked', String(popupsOn)); }
    toggleEl.addEventListener('click', togglePopups);
    toggleEl.addEventListener('keydown', (e)=>{ if(e.key===' '||e.key==='Enter'){ e.preventDefault(); togglePopups(); }});
  })();
  </script>
</body>
</html>
